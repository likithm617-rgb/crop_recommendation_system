<!DOCTYPE html>
<html>
<head>
  <title>Upload Soil Report</title>
</head>
<body>
  <h1>Upload Soil Report</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="soilReport" accept=".jpg,.jpeg,.png,.pdf" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
