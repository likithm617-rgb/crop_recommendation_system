<!DOCTYPE html>
<html lang="{{ t['lang_code'] }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t['calculator'] }} - {{ crop }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .calculator-container {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"],
    input[type="hidden"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>{{ t['calculator'] }}</h2>
    <form action="/calculate" method="post">
      <input type="hidden" name="crop" value="{{ crop }}">
      <input type="hidden" name="price" value="{{ price }}">
      <input type="hidden" name="language" value="{{ t['lang_code'] }}">

      <label>{{ t['yield'] }}</label>
      <input type="number" name="yield" required>

      <label>{{ t['seed_cost'] }}</label>
      <input type="number" name="seed" required>

      <label>{{ t['fertilizer_cost'] }}</label>
      <input type="number" name="fertilizer" required>

      <label>{{ t['labor_cost'] }}</label>
      <input type="number" name="labor" required>

      <label>{{ t['irrigation_cost'] }}</label>
      <input type="number" name="irrigation" required>

      <label>{{ t['equipment_cost'] }}</label>
      <input type="number" name="equipment" required>

      <input type="submit" value="{{ t['submit'] }}">
    </form>

    <p class="note">Language: {{ t['lang_code'] | upper }}</p>
  </div>
</body>
</html>
